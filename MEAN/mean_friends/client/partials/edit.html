
<div class="section">
    <div class="row center-align">
        <h1>Edit Friend</h1>
    </div>
    <form ng-submit="update()" class="form-horizontal">
        <div class="form-group">
            <label for="firstName" class="control-label col-xs-2">First Name</label>
            <div class="col-xs-5">
                <input ng-model="editForm.firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="control-label col-xs-2">Last Name</label>
            <div class="col-xs-5">
                <input ng-model="editForm.lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="bday" class="control-label col-xs-2">Birthday</label>
            <div class="col-xs-5">
                <input ng-model="editForm.birthday" type="date" class="form-control" id="bday">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-info">Update Friend</button>
            </div>
        </div>
    </form>
</div>
