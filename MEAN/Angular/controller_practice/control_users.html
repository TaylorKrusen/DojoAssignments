<!DOCTYPE html>
<html ng-app='userApp'>
    <head>
        <meta charset="utf-8">
        <title>User Control</title>
        <script src='node_modules/angular/angular.js'></script>
        <script src="duh_users.js"> </script>
    </head>
    <body>
        <div id='wrapper' ng-controller = 'usersController'>
            <h1>sup, world?</h1>
            <div id='userForm'>
                <form ng-submit='add_user()'>
                    <input type="text" placeholder="First Name" ng-model='user.firstName' >
                    <input type="text" placeholder="Last Name" ng-model='user.lastName'>
                    <input type="text" placeholder="Favorite Language" ng-model='user.favLanguage'>
                    <input type="submit" value="Add User!">
                </form>
            </div>
            <div id='userTable'>
                <h4>Filter belowwww</h4>
                <input type='text' placeholder='filter me...' ng-model='user_filter'>
                <table>
                    <thead>
                        <tr>
                            <th><a href='#' ng-click="sortType = 'firstName'; sortReverse = !sortReverse">First Name</th>
                            <th>Last Name</th>
                            <th>Favorite Language</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat='user in users | filter:user_filter | orderBy:sortType:sortReverse'>
                        <tr>
                            <td>{{ user.firstName }}</td>
                            <td>{{ user.lastName }}</td>
                            <td>{{ user.favLanguage }}</td>
                            <td><button ng-click = 'delete_user(user)'>Click</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
