<h1>the ass</h1>
<div id='assForm'>
    <form ng-submit='addPlayerToTeam()'>
        <select ng-model='newAss.playerIndex' placeholder='bacon'>
            <option value="" disabled selected>Players</option>
            <option ng-repeat='player in players track by $index' ng-bind='player.name' value={{$index}}></option>
        </select>
        <select ng-model='newAss.team'>
            <option value="" disabled selected>Teams</option>
            <option ng-repeat='team in teams track by $index' ng-bind='team.name' value={{team.name}}></option>
        </select>
        <input type="submit" value="Assign Player to Team!">
    </form>
</div>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Team</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody ng-repeat='player in players track by $index' >
        <tr>
            <td>{{player.name}}</td>
            <td>{{player.team}}</td>
            <td><button ng-click='removePlayerFromTeam($index)'>Clear Assignment</button></td>
        </tr>
    </tbody>
</table>
