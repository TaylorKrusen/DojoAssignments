<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Favorite Language</th>
        </tr>
    </thead>
    <tbody ng-repeat='user in users'>
        <tr>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.favLanguage }}</td>
        </tr>
    </tbody>
</table>
