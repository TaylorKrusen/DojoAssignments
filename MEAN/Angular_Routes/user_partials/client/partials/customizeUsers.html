<div id='userForm'>
    <form ng-submit='create()'>
        <input type="text" placeholder="First Name" ng-model='newUser.firstName' >
        <input type="text" placeholder="Last Name" ng-model='newUser.lastName'>
        <input type="text" placeholder="Favorite Language" ng-model='newUser.favLanguage'>
        <input type="submit" value="Add User!">
    </form>
</div>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Favorite Language</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody ng-repeat='user in users track by $index'>
        <tr>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.Language }}</td>
            <td><button ng-click = 'delete($index)'>Click</button></td>
        </tr>
    </tbody>
</table>
