<h2>Edit Page</h2>
<div id='editForm'>
    <form ng-submit='create()'>
        <input type="text" placeholder="First Name" ng-model='editFriend.firstName' >
        <input type="text" placeholder="Last Name" ng-model='editFriend.lastName' >
        <input type="date" placeholder="Birthday" ng-model='editFriend.birthday' >
        <input type="submit" value="Add User!">
    </form>
</div>
