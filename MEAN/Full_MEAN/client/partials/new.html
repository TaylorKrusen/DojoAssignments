<h2>New Friend Page</h2>
<div id='addForm'>
    <form ng-submit='add_friend()'>
        <input type="text" placeholder="First Name" ng-model='newFriend.firstName' >
        <input type="text" placeholder="Last Name" ng-model='newFriend.lastName' >
        <input type="date" placeholder="Birthday" ng-model='newFriend.birthday' >
        <input type="submit" value="Add User!">
    </form>
</div>
