<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Debugging JavaScript</title>
        <script type="text/javascript">
            "use strict";
            var users = {
                'Students': [
                    {first_name:  'Michael', last_name : 'Jordan'},
                    {first_name : 'John', last_name : 'Rosales'},
                    {first_name : 'Mark', last_name : 'Guillen'},
                    {first_name : 'KB', last_name : 'Tonel'}
                ],
                'Instructors': [
                    {first_name : 'Michael', last_name : 'Choi'},
                    {first_name : 'Martin', last_name : 'Puryear'}
                ]
            }
            function combine (users) {
                var x;
                for (x in users.Students) {
                    console.log(users.Students[x].first_name, users.Students[x].last_name, "-", (users.Students[x].first_name.length + users.Students[x].last_name.length));
                }
                for (x in users.Instructors) {
                    console.log(users.Instructors[x].first_name, users.Instructors[x].last_name, "-", (users.Instructors[x].first_name.length + users.Instructors[x].last_name.length));
                }
            }
            combine (users);
        </script>
    </head>
</html>
