<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Displaying Blocks</title>
        <meta name="description" content="This is a fun github project involving cats. I am doing it to practice my CSS.">
        <link rel="stylesheet" type="text/css" href="DisplayingBlocks.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <img class="headercat" src="images/github.jpg" alt="github.jpg">
                <h1>Display our blocks!</h1>
                <img class="headercat" src="images/catandninja.png" alt="catandninja.png">
            </div>
            <div id="row1">
                <img class="bluecat" src="images/dojocat.jpg" alt="dojocat.jpg">
                <img class="redcat" src="images/heisencat.png" alt="heisencat.png">
                <img class="bluecat" src="images/linkcat.png" alt="linkcat.png">
                <img class="redcat" src="images/ironcat.png" alt="ironcat.png">
                <img class="bluecat" src="images/defunktocat.png" alt="defunktocat.png">
            </div>
            <div id="row2">
                <img class="bluecat" src="images/coder2.jpg" alt="coder2.jpg">
                <img class="redcat" src="images/riddlocat.png" alt="riddlocat.png">
                <img class="bluecat" src="images/chellocat.jpg" alt="chello.jpg">
                <img class="redcat" src="images/stormtroopocat.png" alt="stormtroopocat.png">
                <img class="bluecat" src="images/visionary.jpg" alt="visionary.jpg">
            </div>
            <div id="row3">
                <img class="bluecat" src="images/cherry.jpg" alt="cherry.jpg">
                <img class="redcat" src="images/oktobercat.png" alt="oktobercat.png">
                <img class="bluecat" src="images/mario.png" alt="mario.png">
                <img class="redcat" src="images/cooler.png" alt="cooler.png">
                <img class="bluecat" src="images/jean-luc-picat.jpg" alt="jean-luc-picat.jpg">
            </div>
            <div id="row4">
                <img class="bluecat" src="images/aidorucat.png" alt="aidorucat.png">
                <img class="redcat" src="images/domo-cat.png" alt="domo-cat.png">
                <img class="bluecat" src="images/kantana.jpg" alt="kantana.jpg">
                <img class="redcat" src="images/daftpunk.gif" alt="daftpunk.gif">
                <img class="bluecat" src="images/codercat.jpg" alt="codercat.jpg">
            </div>
        </div>
    </body>
</html>
