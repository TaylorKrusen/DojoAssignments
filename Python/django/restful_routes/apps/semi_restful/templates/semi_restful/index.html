<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="wrapper">
      <h1>Products</h1>
      <div id="product_list">
        <table>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
            {% for product in products %}
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>${{ product.price }}</td>
            <td><a href="{% url 'restful:show' id=product.id %}">Show</a> | <a href="{% url 'restful:edit' id=product.id %}">Edit</a> | <form action="{% url 'restful:remove' id=product.id %}" method="post">
            {% csrf_token %}
            <input type="submit" name="" value="Remove">
            </form></td>
            </td>
          </tr>
            {% endfor %}
        </table>
        <a href="{% url 'restful:new' %}">add product</a>
      </div>
    </div>
  </body>
</html>
