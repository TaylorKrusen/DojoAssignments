<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Gen</title>
  </head>
  <body>
    <div>
      <h1> Random Word (attempt #{{request.session.counter}})</h1>
      <form action='{% url 'random:word' %}' method='post'>
        {% csrf_token %}
        <h2>{{request.session.word}}</h2>
        <input type="submit" value="Generate">
      </form>
      <form action='{% url 'random:clear' %}' method='post'>
        {% csrf_token %}
        <input type="submit" value="Reset">
      </form>
    </div>
  </body>
</html>
